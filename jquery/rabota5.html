<html>

<body>
	<p id="first_paragraph" class="first_task">Первый параграф</p>
	<p class="first_task">Второй параграф</p>
	<p class="first_task">Третий параграф</p>
	<a href="#first_paragraph" class="first_task">Первая ссылка</a></br>
	<a href="#first_paragraph" class="first_task">Вторая ссылка</a></br>
	<form>
		<input type="text" name="text">
		<input type="password" name="password">
	</form>
	<button onclick="reloadPage()">Обновить страницу</button>
	<button onclick="getJSON()">Получить json</button>
	<table>
		<tr>
			<td>
				<p class="prgInTable">Текст</p>
			</td>
			<td><button type="button" onclick="toggle(0)" class="btnInTable">Toggle</button></td>
		</tr>
		<tr>
			<td>
				<p class="prgInTable">Текст</p>
			</td>
			<td><button type="button" onclick="fadeToggle(1)" class="btnInTable">FadeToggle</button></td>
		</tr>
		<tr>
			<td>
				<p class="prgInTable">Текст</p>
			</td>
			<td><button type="button" onclick="animateFont(2)" class="btnInTable">Animate font-size</button></td>
		</tr>
		<tr>
			<td>
				<p class="prgInTable">Текст</p>
			</td>
			<td><button type="button" onclick="slideToggle(3)" class="btnInTable">SlideToggle</button></td>
		</tr>
		<tr>
			<td>
				<p class="prgInTable">Текст</p>
			</td>
			<td><button type="button" onclick="opacityAnimation(4)" class="btnInTable">Opacity animation</button></td>
		</tr>
	</table>
	<script type="text/javascript" src="rabota5.js"></script>
